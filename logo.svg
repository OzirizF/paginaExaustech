<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200" role="img" aria-label="Exaustech Logo">
  <defs>
    <linearGradient id="gradBlueYellow" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#0f64ff"/>
      <stop offset="100%" stop-color="#ffd400"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="14" flood-color="#0f64ff" flood-opacity="0.12" />
    </filter>
    <style>
      .brand { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 800; font-size: 48px; fill: url(#gradBlueYellow); }
      .tag { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 600; font-size: 14px; fill: #0b0b0b; }
    </style>
  </defs>

  <!-- Icon: stylized fan / rotor -->
  <g transform="translate(40,20)" filter="url(#shadow)">
    <circle cx="70" cy="70" r="48" fill="#0b0b0b" opacity="0.06" />
    <g transform="translate(70,70)">
      <circle r="46" fill="white" opacity="0.03" />
      <path d="M0,-40 A40,40 0 0,1 34,-20 L12,0 Z" fill="url(#gradBlueYellow)" transform="rotate(0)"/>
      <path d="M0,-40 A40,40 0 0,1 -34,-20 L-12,0 Z" fill="#0f64ff" opacity="0.95" transform="rotate(120)"/>
      <path d="M0,-40 A40,40 0 0,1 0,40 L0,12 Z" fill="#ffd400" opacity="0.95" transform="rotate(240)"/>
      <circle r="10" fill="#0b0b0b" opacity="0.9"/>
    </g>
  </g>

  <!-- Brand text -->
  <g transform="translate(180,110)">
    <text class="brand">Exaustech</text>
    <text class="tag" x="0" y="34">Sistemas de Monitoramento Inteligente</text>
  </g>

  <!-- Raster fallback embedded (Logo.jpg) -->
  <!-- If you prefer the embedded raster image inside the SVG, uncomment the <image> tag below and it will show Logo.jpg (not embedded as base64 in this version). -->
  <!-- <image href="Logo.jpg" x="0" y="0" width="600" height="200" preserveAspectRatio="xMidYMid slice"/> -->
</svg>
